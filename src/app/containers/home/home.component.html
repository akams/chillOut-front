<div id="main_section">
  <!-- Banner -->
<section id="banner-search">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>This is Solid State</h2>
        <p>Another free + fully responsive site template by <a href="http://html5up.net">HTML5 UP</a></p>
      </div>
    </div>
    <div class="row" class="search-field">
      <div class="col">
      </div>
      <div class="col-10">
        <form class="form-inline">
          <label class="sr-only" for="inlineFormInput">Combien ?</label>
          <input [ngStyle]="currentStyles" type="number" class="form-control mb-2 mr-sm-2 mb-sm-0" id="inlineFormInput" placeholder="Combien € ?">

          <label [hidden]="!displayMoreCriteas" class="sr-only" for="inlineFormInputGroup">Ou ?</label>
          <div [hidden]="!displayMoreCriteas" class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon"><i class="fa fa-location-arrow" aria-hidden="true"></i></div>
            <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Ou ?">
          </div>

          <label [hidden]="!displayMoreCriteas" class="sr-only" for="inlineFormInputGroupWhen">Quand ?</label>
          <div [hidden]="!displayMoreCriteas" class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></div>
            <input type="date" class="form-control" id="inlineFormInputGroupWhen" placeholder="date">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div style="padding-left: 20px;padding-bottom: 20px;">
          <a (click)="moreCriteas();">Plus de critère <i class="fa fa-plus-circle" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="col">
      </div>
    </div>
  </div>
</section>
<section id="who-we-are"></section>
<section id="how-that-work"></section>
<section id="temoin"></section>
</div>
