<div class="container" *ngIf="establishment">
  <div class="row">
    <div class="col">
      <img class="card-img-top" src="{{establishment.img}}" alt="Card image cap" style="width: 20rem;">
    </div>
    <div class="col">
      <h2>{{establishment.name}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
     <p>{{establishment.description}}</p>
    </div>
  </div>
  <button (click)="goBack()">Back</button>
</div>
